<h1>{{ poll.question }}</h1>
<table>
    <tr>
        <th>Option</th>
        <th>Current Count of Votes</th>
        <th>Action</th>
    </tr>
    <tr>
        <td>{{poll.question.option1}}</td>
        <td>{{poll.question.option2}}</td>
        <td>{{poll.question.option3}}</td>
        <td>{{poll.question.option4}}</td>
    </tr>
    <tr>
        <td>{{poll.votes}}</td>
    </tr>
    <tr>
        <button (click)="voteUp(votes)">VOTE</button>
    </tr>
</table>
